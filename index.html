<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Section Shape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
    <img src="images/illustration-hero.svg" alt="" class="card__image">
    <div class="[ card__content ] [ padding-48 ] [ grid-flow ]">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,audio books, and podcasts on my device anywhere you like!</p>
        <div class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">
            <div>
                <img src="images/icon-music.svg" alt="">
            </div>
            <div>
            <p class="text-neutral-800 fw-black">Annual Plan</p>
            <p>$59.99/year</p>
        </div>
        <button class="link push-right">Change</button>
    </div>
    <button class="button" data-type="primary">Proceed to Payment</button>
    <button class="button" data-type="naked">Cancel Order</button>
</div>
</body>
</html>
